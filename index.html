                            { text: 'Join Our Next Hike', url: 'https://www.eventbrite.com/e/proper-club-members-hike-getty-view-trail-tickets-1388619962689?aff=oddtdtcreator' }
                        ]
                    }
                ]
            }
        };

        let currentTab = 'wellness';

        function renderSchedule(data) {
            const scheduleContent = document.getElementById('schedule-content');
            const descriptionsGrid = document.getElementById('descriptions-grid');
            const descriptionsSection = document.querySelector('.class-descriptions');
            
            // Show descriptions section for wellness tab
            descriptionsSection.style.display = 'block';
            
            // Render schedule
            scheduleContent.innerHTML = data.schedule.map(day => `
                <div class="day-section">
                    <div class="day-header">${day.day}</div>
                    ${day.classes.map(classItem => `
                        <div class="class-item">
                            <div class="time">${classItem.time}</div>
                            <div class="class-details">
                                <div class="class-name">${classItem.name}</div>
                                <div class="location">${classItem.location}</div>
                            </div>
                            <button class="reserve-btn" onclick="handleReservation('${classItem.rsvpUrl || ''}', '${classItem.name}', '${day.day}')" aria-label="Reserve ${classItem.name} on ${day.day}">
                                RESERVE
                            </button>
                        </div>
                    `).join('')}
                </div>
            `).join('');

            // Render descriptions
            descriptionsGrid.innerHTML = data.descriptions.map(desc => `
                <div class="description-card">
                    <div class="card-title">${desc.title}</div>
                    <div class="card-text">${desc.text}</div>
                </div>
            `).join('');
        }

        function renderActivities(data) {
            const scheduleContent = document.getElementById('schedule-content');
            const descriptionsGrid = document.getElementById('descriptions-grid');
            const descriptionsSection = document.querySelector('.class-descriptions');
            
            // Render activities
            scheduleContent.innerHTML = data.activities.map(activity => {
                if (activity.isSpecial === 'tennis') {
                    // Special tennis block with instructors
                    return `
                        <div class="tennis-block">
                            <div class="tennis-main">
                                <div class="activity-title">${activity.title}</div>
                                <div class="activity-description">${activity.description}</div>
                            </div>
                            ${activity.instructors.map(instructor => `
                                <div class="instructor-section">
                                    <div class="instructor-title">${instructor.title}</div>
                                    ${instructor.name ? `<div class="instructor-name">${instructor.name}</div>` : ''}
                                    <div class="instructor-description">${instructor.description}</div>
                                    ${instructor.links && instructor.links.length > 0 ? `
                                        <div class="instructor-links">
                                            ${instructor.links.map(link => `
                                                <a href="${link.url}" class="activity-link" target="_blank">${link.text}</a>
                                            `).join('')}
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    // Regular activity block
                    return `
                        <div class="activity-item">
                            <div class="activity-title">${activity.title}</div>
                            <div class="activity-description">${activity.description}</div>
                            ${activity.links && activity.links.length > 0 ? `
                                <div class="activity-links">
                                    ${activity.links.map(link => `
                                        <a href="${link.url}" class="activity-link" target="_blank">${link.text}</a>
                                    `).join('')}
                                </div>
                            ` : ''}
                            ${activity.promo ? `
                                <div class="promo-code">${activity.promo}</div>
                            ` : ''}
                        </div>
                    `;
                }
            }).join('');

            // Hide descriptions section for sports tab
            descriptionsSection.style.display = 'none';
        }

        function switchTab(tabType) {
            const scheduleContent = document.getElementById('schedule-content');
            const tabs = document.querySelectorAll('.nav-tab');
            
            // Update tab states
            tabs.forEach(tab => {
                tab.classList.remove('active');
                tab.classList.add('inactive');
                tab.setAttribute('aria-selected', 'false');
            });
            
            const activeTab = document.querySelector(`[onclick="switchTab('${tabType}')"]`);
            if (activeTab) {
                activeTab.classList.remove('inactive');
                activeTab.classList.add('active');
                activeTab.setAttribute('aria-selected', 'true');
            }
            
            // Add loading state
            scheduleContent.classList.add('loading');
            
            // Update current tab
            currentTab = tabType;
            
            // Render content with slight delay for smooth transition
            setTimeout(() => {
                if (tabType === 'wellness') {
                    renderSchedule(scheduleData.wellness);
                } else if (tabType === 'sports') {
                    renderActivities(scheduleData.sports);
                }
                scheduleContent.classList.remove('loading');
            }, 150);
        }

        function handleReservation(rsvpUrl, className, day) {
            if (rsvpUrl && rsvpUrl.trim() !== '') {
                // Open Eventbrite link in new tab
                window.open(rsvpUrl, '_blank');
            } else {
                // Fallback for classes without Eventbrite links
                alert(`To reserve ${className} on ${day}, please contact:\n\nGuest Services: (310) 620-9990\nEmail: wellness@properhotel.com`);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderSchedule(scheduleData.wellness);
        });
    </script>
</body>
</html>
