    <style>

        .proper-logo {

        }

        .nav-tabs {

        .nav-tab {

            letter-spacing: 0.8px;

            cursor: pointer;
            padding: 12px 15px;
            flex: 1;
            text-align: center;
            transition: all 0.2s ease;
            border-right: 1px solid #1a1a1a;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-tab:last-child {
            border-right: none;
        }

        .nav-tab.active {

            color: #ffffff;
        }

        .nav-tab.inactive {
            background: #ffffff;

        }

        .nav-tab.inactive:hover {

        }

        .schedule-content {
            padding: 0 20px;
        }

        .day-section {
            margin-bottom: 25px;
        }

        .day-header {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            color: #ffffff;

            text-align: center;
            padding: 8px 0;
            background: #1a1a1a;
        }

        .class-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            gap: 12px;
        }

        .class-item:last-child {
            border-bottom: none;
        }

        .time {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            font-size: 10px;
            color: #1a1a1a;
            font-weight: 400;
            min-width: 75px;
            flex-shrink: 0;
        }

        .class-details {
            flex: 1;
            min-width: 0;
        }

        .class-name {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            font-size: 11px;
            color: #1a1a1a;
            font-weight: 400;
            margin-bottom: 2px;

        .location {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            font-size: 10px;
            color: #777;
            font-weight: 400;
        }

        .reserve-btn {

            border: 1px solid #1a1a1a;
            color: #1a1a1a;
            padding: 4px 8px;
            font-size: 8px;
            font-weight: 400;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            white-space: nowrap;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .reserve-btn:hover,
        .reserve-btn:focus {
            background: #1a1a1a;
            color: #f5f3f0;
            outline: none;
        }

        .reserve-btn:active {
            transform: scale(0.98);
        }

        .class-descriptions {
            margin-top: 30px;
            padding: 0 20px 30px 20px;
        }

        .descriptions-header {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            color: #1a1a1a;
            margin-bottom: 15px;
            text-align: center;
        }

        .descriptions-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .description-card {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);

            font-weight: 600;

            text-transform: uppercase;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .description-card .card-text {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            font-size: 9px;
            color: #666;
            line-height: 1.3;
            font-weight: 400;
        }

        /* Tablet view */
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                overflow: hidden;
                margin-top: 20px;

        /* Desktop view */
        @media (min-width: 1024px) {
            .container {

            .time {

            .class-name {

            }

            .location {
                font-size: 12px;
            }

            .reserve-btn {
                padding: 8px 16px;
                font-size: 10px;
            }

            .descriptions-grid {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            body {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }

        /* Print styles */
        @media print {
            .container {
                box-shadow: none;
                max-width: 100%;
            }
            
            .reserve-btn {
                display: none;
            }
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for keyboard navigation */
        .nav-tab:focus,
        .reserve-btn:focus {
            outline: 2px solid #1a1a1a;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

                    { title: 'PADEL DOUBLES', text: 'Fast-paced racquet sport combining elements of tennis and squash.' },
                    { title: 'BEACH BOOTCAMP', text: 'High-energy outdoor fitness training using the natural beach environment.' },
                    { title: 'TENNIS LESSONS', text: 'Personalized tennis instruction focused on technique and strategy.' },
                    { title: 'SUNSET BEACH WALK', text: 'Guided evening stroll along the coastline during golden hour.' },
                    { title: 'PADEL CLINIC', text: 'Learn the fundamentals of padel in a fun, supportive group setting.' },
                    { title: 'BEACH FRISBEE', text: 'Casual beach games and ultimate frisbee in a relaxed atmosphere.' },
                    { title: 'TENNIS MATCH PLAY', text: 'Organized matches for intermediate and advanced players.' },
                    { title: 'STAND-UP PADDLEBOARD', text: 'Explore the coastline while building core strength and balance.' },
                    { title: 'FAMILY PADEL', text: 'Family-friendly padel sessions designed for all ages and abilities.' },
                    { title: 'BEACH GAMES', text: 'Various beach activities including volleyball, cornhole, and more.' },
                    { title: 'TENNIS TOURNAMENT', text: 'Weekly competitive tournament with prizes and refreshments.' },
                    { title: 'BEACH YOGA', text: 'Peaceful yoga practice on the sand with ocean views and sounds.' }
                ]
            }
        };

        let currentTab = 'wellness';

        function renderSchedule(data) {
            const scheduleContent = document.getElementById('schedule-content');
            const descriptionsGrid = document.getElementById('descriptions-grid');
            
            // Render schedule
            scheduleContent.innerHTML = data.schedule.map(day => `
                <div class="day-section">
                    <div class="day-header">${day.day}</div>
                    ${day.classes.map(classItem => `
                        <div class="class-item">
                            <div class="time">${classItem.time}</div>
                            <div class="class-details">
                                <div class="class-name">${classItem.name}</div>
                                <div class="location">${classItem.location}</div>
                            </div>
                            <button class="reserve-btn" onclick="handleReservation('${day.day} ${classItem.name}')" aria-label="Reserve ${classItem.name} on ${day.day}">
                                RESERVE
                            </button>
                        </div>
                    `).join('')}
                </div>
            `).join('');

            // Render descriptions
            descriptionsGrid.innerHTML = data.descriptions.map(desc => `
                <div class="description-card">
                    <div class="card-title">${desc.title}</div>
                    <div class="card-text">${desc.text}</div>
                </div>
            `).join('');
        }

        function switchTab(tabType) {
            const tabs = document.querySelectorAll('.nav-tab');
            const scheduleContent = document.getElementById('schedule-content');
            
            // Update tab states
            tabs.forEach((tab, index) => {
                tab.classList.remove('active');
                tab.classList.add('inactive');
                tab.setAttribute('aria-selected', 'false');
            });
            
            if (tabType === 'wellness') {
                tabs[0].classList.add('active');
                tabs[0].classList.remove('inactive');
                tabs[0].setAttribute('aria-selected', 'true');
                currentTab = 'wellness';
            } else if (tabType === 'sports') {
                tabs[1].classList.add('active');
                tabs[1].classList.remove('inactive');
                tabs[1].setAttribute('aria-selected', 'true');
                currentTab = 'sports';
            }

            // Add loading state
            scheduleContent.classList.add('loading');
            
            // Render new content with slight delay for smooth transition
            setTimeout(() => {
                renderSchedule(scheduleData[currentTab]);
                scheduleContent.classList.remove('loading');
            }, 150);
        }

        function handleReservation(className) {
            // Replace this with your actual booking system integration
            // Options:
            // 1. Phone call
            // window.location.href = 'tel:+15551234567';
            
            // 2. Email
            // window.location.href = 'mailto:wellness@properhotel.com?subject=Class Reservation&body=I would like to reserve a spot in ' + className;
            
            // 3. External booking system
            // window.open('https://your-booking-system.com', '_blank');
            
            // 4. Simple alert (current implementation)
            alert(`Reservation request for ${className}.\n\nPlease contact Guest Services to confirm:\n(555) 123-4567\nwellness@properhotel.com`);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderSchedule(scheduleData[currentTab]);
        });

        // Add keyboard navigation support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                // Let default tab behavior work
                return;
            }
            
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                const activeTab = document.querySelector('.nav-tab.active');
                if (activeTab === document.activeElement) {
                    e.preventDefault();
                    const newTab = currentTab === 'wellness' ? 'sports' : 'wellness';
                    switchTab(newTab);
                    document.querySelector('.nav-tab.active').focus();
                }
            }
        });

        // Add touch event optimization for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0 && currentTab === 'wellness') {
                    // Swipe left to sports
                    switchTab('sports');
                } else if (diff < 0 && currentTab === 'sports') {
                    // Swipe right to wellness
                    switchTab('wellness');
                }
            }
        }
