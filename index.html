    <!-- Benton Sans Font -->
    <style>
        @font-face {

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Benton Sans', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            background: #f5f3f0;
            min-height: 100vh;
            padding: 0;
            color: #2c2c2c;
            line-height: 1.4;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: #f5f3f0;
            min-height: 100vh;
        }

        .header {
            background: #f5f3f0;
            padding: 25px 20px 15px 20px;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .title-section h1 {
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            margin-bottom: 3px;
            color: #1a1a1a;
        }

        .title-section .subtitle {
            font-size: 11px;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 400;
        }

        .proper-logo {
            width: 120px;
            height: auto;
        }

        .proper-logo a {
            display: block;
            transition: opacity 0.2s ease;
        }

        .proper-logo a:hover {
            opacity: 0.8;
        }

        .proper-logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        .nav-tabs {
            display: flex;
            flex-direction: row;
            gap: 0;
            margin-bottom: 25px;
            border: 1px solid #1a1a1a;
            background: #ffffff;
        }

        .nav-tab {
            font-family: 'Benton Sans', 'Helvetica Neue', Arial, sans-serif;
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            cursor: pointer;
            padding: 12px 15px;
            flex: 1;
            text-align: center;
            transition: all 0.2s ease;
            border-right: 1px solid #1a1a1a;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-tab:last-child {
            border-right: none;
        }

        .nav-tab.active {
            background: #1a1a1a;
            color: #ffffff;
        }

        .nav-tab.inactive {
            background: #ffffff;
            color: #1a1a1a;
        }

        .nav-tab.inactive:hover {
            background: #f0f0f0;
        }

        .schedule-content {
            padding: 0 20px;
        }

        .day-section {
            margin-bottom: 25px;
        }

        .day-header {
            font-family: 'Benton Sans', 'Helvetica Neue', Arial, sans-serif;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            color: #ffffff;
            margin-bottom: 12px;
            text-align: center;
            padding: 8px 0;
            background: #1a1a1a;
        }

        .class-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            gap: 12px;
        }

        .class-item:last-child {
            border-bottom: none;
        }

        .time {
            font-family: 'Benton Sans', 'Helvetica Neue', Arial, sans-serif;
            font-size: 10px;
            color: #1a1a1a;
            font-weight: 400;
            min-width: 75px;
            flex-shrink: 0;
        }

        .class-details {
            flex: 1;
            min-width: 0;
        }

        .class-name {
            font-family: 'Benton Sans', 'Helvetica Neue', Arial, sans-serif;
            font-size: 11px;
            color: #1a1a1a;
            font-weight: 400;
            margin-bottom: 2px;
        }

        .location {
            font-family: 'Benton Sans', 'Helvetica Neue', Arial, sans-serif;
            font-size: 10px;
            color: #777;
            font-weight: 400;
        }

        .reserve-btn {
            font-family: 'Benton Sans', 'Helvetica Neue', Arial, sans-serif;
            background: none;
            border: 1px solid #1a1a1a;
            color: #1a1a1a;
            padding: 4px 8px;
            font-size: 8px;
            font-weight: 400;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            white-space: nowrap;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .reserve-btn:hover,
        .reserve-btn:focus {
            background: #1a1a1a;
            color: #f5f3f0;
            outline: none;
        }

        .reserve-btn:active {
            transform: scale(0.98);
        }

        .class-descriptions {
            margin-top: 30px;
            padding: 0 20px 30px 20px;
        }

        .descriptions-header {
            font-family: 'Benton Sans', 'Helvetica Neue', Arial, sans-serif;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            color: #1a1a1a;
            margin-bottom: 15px;
            text-align: center;
        }

        .descriptions-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .description-card {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .description-card .card-title {
            font-family: 'Benton Sans', 'Helvetica Neue', Arial, sans-serif;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .description-card .card-text {
            font-family: 'Benton Sans', 'Helvetica Neue', Arial, sans-serif;
            font-size: 9px;
            color: #666;
            line-height: 1.3;
            font-weight: 400;
        }

        /* Tablet view */
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                overflow: hidden;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .header {
                padding: 35px 25px 20px 25px;
            }

            .schedule-content {
                padding: 0 25px;
            }

            .class-descriptions {
                padding: 0 25px 40px 25px;
            }

            .title-section h1 {
                font-size: 15px;
            }

            .proper-logo {
                width: 140px;
            }

            .class-item {
                padding: 12px 0;
            }

            .time {
                min-width: 90px;
                font-size: 11px;
            }

            .class-name {
                font-size: 12px;
            }

            .location {
                font-size: 11px;
            }

            .reserve-btn {
                padding: 6px 12px;
                font-size: 9px;
            }

            .nav-tab {
                font-size: 11px;
                padding: 14px 20px;
            }

            .descriptions-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
        }

        /* Desktop view */
        @media (min-width: 1024px) {
            .container {
                max-width: 600px;
            }

            .header {
                padding: 40px 30px 25px 30px;
            }

            .schedule-content {
                padding: 0 30px;
            }

            .class-descriptions {
                padding: 0 30px 50px 30px;
            }

            .title-section h1 {
                font-size: 16px;
            }

            .proper-logo {
                width: 160px;
            }

            .nav-tab {
                font-size: 12px;
                padding: 16px 25px;
            }

            .time {
                font-size: 12px;
            }

            .class-name {
                font-size: 13px;
            }

            .location {
                font-size: 12px;
            }

            .reserve-btn {
                padding: 8px 16px;
                font-size: 10px;
            }

            .descriptions-grid {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            body {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }

        /* Print styles */
        @media print {
            .container {
                box-shadow: none;
                max-width: 100%;
            }
            
            .reserve-btn {
                display: none;
            }
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for keyboard navigation */
        .nav-tab:focus,
        .reserve-btn:focus {
            outline: 2px solid #1a1a1a;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="title-section">
                    <h1>FITNESS CLASSES & ACTIVITIES</h1>
                    <div class="subtitle">June 2025</div>
                </div>
                <div class="proper-logo">
                    <a href="https://properhotel.com/santa-monica" target="_blank" aria-label="Visit Proper Hotels Santa Monica website">
                        <img src="santa_monica_proper_logo.png" alt="Proper Hotels Santa Monica" />
                    </a>
                </div>
            </div>

            <div class="nav-tabs" role="tablist">
                <button class="nav-tab active" 
                        onclick="switchTab('wellness')" 
                        role="tab" 
                        aria-selected="true" 
                        aria-controls="wellness-content">
                    WELLNESS CLASSES
                </button>
                <button class="nav-tab inactive" 
                        onclick="switchTab('sports')" 
                        role="tab" 
                        aria-selected="false" 
                        aria-controls="sports-content">
                    TENNIS, PADEL & BEACH
                </button>
            </div>
        </div>

        <div class="schedule-content" id="schedule-content" role="tabpanel" aria-labelledby="active-tab">
            <!-- Content will be loaded by JavaScript -->
        </div>

        <div class="class-descriptions">
            <div class="descriptions-header">CLASS DESCRIPTIONS</div>
            <div class="descriptions-grid" id="descriptions-grid">
                <!-- Descriptions will be loaded by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Schedule data
        const scheduleData = {
            wellness: {
                schedule: [
                    {
                        day: 'MONDAY',
                        classes: [
                            { time: '8:00am - 9:00am', name: 'HIIT', location: 'Helios Studio', rsvpUrl: 'https://www.eventbrite.com/e/hiit-class-tickets-1345494964659?aff=oddtdtcreator' },
                            { time: '4:00pm - 5:00pm', name: 'Flow Yoga', location: 'Helios Studio', rsvpUrl: 'https://www.eventbrite.com/e/flow-yoga-tickets-1345491484249?aff=oddtdtcreator' }
                        ]
                    },
                    {
                        day: 'TUESDAY',
                        classes: [
                            { time: '8:00am - 9:00am', name: 'Vinyasa Yoga', location: 'Helios Studio', rsvpUrl: 'https://www.eventbrite.com/e/vinyasa-yoga-tickets-1345496980689?aff=oddtdtcreator' }
                        ]
                    },
                    {
                        day: 'WEDNESDAY',
                        classes: [
                            { time: '7:30am - 8:30am', name: 'Proper Run Club', location: 'Paseo', rsvpUrl: null },
                            { time: '8:00am - 9:00am', name: 'Mat Pilates', location: 'Helios Studio', rsvpUrl: 'https://www.eventbrite.com/e/mat-pilates-tickets-1304652182799?aff=oddtdtcreator' },
                            { time: '10:00am - 11:00am', name: 'Yoga Sculpt', location: 'Helios Studio', rsvpUrl: 'https://www.eventbrite.com/e/yoga-sculpt-tickets-1350581308049?aff=oddtdtcreator' }
                        ]
                    },
                    {
                        day: 'THURSDAY',
                        classes: [
                            { time: '6:30am - 7:30am', name: 'Surya Dosha Yoga', location: 'Helios Studio', rsvpUrl: 'https://www.eventbrite.com/e/surya-dosha-yoga-energizing-tickets-1338767853689?aff=oddtdtcreator' }
                        ]
                    },
                    {
                        day: 'FRIDAY',
                        classes: [
                            { time: '7:00am - 8:00am', name: 'Water Aerobics', location: 'Pool', rsvpUrl: 'https://www.eventbrite.com/e/water-aerobics-tickets-1378247909599?aff=oddtdtcreator' },
                            { time: '8:00am - 9:00am', name: 'Gentle Yoga', location: 'Helios Studio', rsvpUrl: 'https://www.eventbrite.com/e/gentle-yoga-tickets-1304683175499?aff=oddtdtcreator' }
                        ]
                    },
                    {
                        day: 'SATURDAY',
                        classes: [
                            { time: '8:45am - 9:45am', name: 'Vinyasa Yoga', location: 'Helios Studio', rsvpUrl: 'https://www.eventbrite.com/e/vinyasa-yoga-tickets-1304691791269?aff=oddtdtcreator' },
                            { time: '10:45am - 11:45am', name: 'Pilates', location: 'Helios Studio', rsvpUrl: 'https://www.eventbrite.com/e/pilates-tickets-1378940902359?aff=oddtdtcreator' }
                        ]
                    },
                    {
                        day: 'SUNDAY',
                        classes: [
                            { time: '9:00am - 10:00am', name: 'Vinyasa Yoga', location: 'Helios Studio', rsvpUrl: 'https://www.eventbrite.com/e/vinyasa-yoga-tickets-1264416918039?aff=oddtdtcreator' },
                            { time: '10:30am - 11:30am', name: 'Mat Pilates', location: 'Helios Studio', rsvpUrl: 'https://www.eventbrite.com/e/1388558910079/preview/' }
                        ]
                    }
                ],
                descriptions: [
                    { title: 'HIIT', text: 'High-intensity interval training combining cardio and strength movements for maximum results.' },
                    { title: 'FLOW YOGA', text: 'Dynamic sequences connecting breath and movement in a flowing practice.' },
                    { title: 'VINYASA YOGA', text: 'Energizing flow-based yoga linking postures with mindful breathing.' },
                    { title: 'PROPER RUN CLUB', text: 'Guided running sessions exploring Santa Monica\'s scenic coastal routes.' },
                    { title: 'MAT PILATES', text: 'Core-strengthening exercises emphasizing precision, control, and alignment.' },
                    { title: 'YOGA SCULPT', text: 'Yoga combined with light weights for strength building and toning.' },
                    { title: 'SURYA DOSHA YOGA', text: 'Energizing morning practice designed to awaken and invigorate the body.' },
                    { title: 'WATER AEROBICS', text: 'Low-impact aquatic fitness providing full-body conditioning in the pool.' },
                    { title: 'GENTLE YOGA', text: 'Restorative practice focusing on relaxation and gentle movement.' },
                    { title: 'PILATES', text: 'Full-body conditioning emphasizing core strength, flexibility, and posture.' }
                ]
            },
            sports: {
                schedule: [
                    {
                        day: 'SUNDAY 6/1',
                        classes: [
                            { time: '11:00am - 12:00pm', name: 'Beach Tennis', location: 'Proper Club Members Only', rsvpUrl: null }
                        ]
                    },
                    {
                        day: 'SATURDAY 6/7',
                        classes: [
                            { time: '9:00am - 10:30am', name: 'Padel Fundamentals', location: 'Padel Court', rsvpUrl: null }
                        ]
                    },
                    {
                        day: 'SATURDAY 6/14',
                        classes: [
                            { time: '9:00am - 10:30am', name: 'Padel Fundamentals', location: 'Padel Court', rsvpUrl: null }
                        ]
                    },
                    {
                        day: 'SUNDAY 6/22',
                        classes: [
                            { time: '11:00am - 12:00pm', name: 'Beach Tennis', location: 'Beach Court', rsvpUrl: null }
                        ]
                    },
                    {
                        day: 'SUNDAY 7/14',
                        classes: [
                            { time: '9:00am - 10:30am', name: 'Beach Volleyball', location: 'Beach Court', rsvpUrl: null }
                        ]
                    }
                ],
                descriptions: [
                    { title: 'BEACH TENNIS', text: 'Fast-paced racquet sport played on sand courts with specialized equipment.' },
                    { title: 'PADEL FUNDAMENTALS', text: 'Learn padel basics with Abraham from PadelUp Century City.' },
                    { title: 'BEACH VOLLEYBALL', text: 'Classic beach sport combining teamwork, athleticism, and fun on the sand.' }
                ]
            }
        };

        let currentTab = 'wellness';

        function renderSchedule(data) {
            const scheduleContent = document.getElementById('schedule-content');
            const descriptionsGrid = document.getElementById('descriptions-grid');
            
            // Render schedule
            scheduleContent.innerHTML = data.schedule.map(day => `
                <div class="day-section">
                    <div class="day-header">${day.day}</div>
                    ${day.classes.map(classItem => `
                        <div class="class-item">
                            <div class="time">${classItem.time}</div>
                            <div class="class-details">
                                <div class="class-name">${classItem.name}</div>
                                <div class="location">${classItem.location}</div>
                            </div>
                            <button class="reserve-btn" onclick="handleReservation('${classItem.rsvpUrl || ''}')" aria-label="Reserve ${classItem.name} on ${day.day}">
                                RESERVE
                            </button>
                        </div>
                    `).join('')}
                </div>
            `).join('');

            // Render descriptions
            descriptionsGrid.innerHTML = data.descriptions.map(desc => `
                <div class="description-card">
                    <div class="card-title">${desc.title}</div>
                    <div class="card-text">${desc.text}</div>
                </div>
            `).join('');
        }

        function switchTab(tabType) {
            const tabs = document.querySelectorAll('.nav-tab');
            const scheduleContent = document.getElementById('schedule-content');
            
            // Update tab states
            tabs.forEach((tab, index) => {
                tab.classList.remove('active');
                tab.classList.add('inactive');
                tab.setAttribute('aria-selected', 'false');
            });
            
            if (tabType === 'wellness') {
                tabs[0].classList.add('active');
                tabs[0].classList.remove('inactive');
                tabs[0].setAttribute('aria-selected', 'true');
                currentTab = 'wellness';
            } else if (tabType === 'sports') {
                tabs[1].classList.add('active');
                tabs[1].classList.remove('inactive');
                tabs[1].setAttribute('aria-selected', 'true');
                currentTab = 'sports';
            }

            // Add loading state
            scheduleContent.classList.add('loading');
            
            // Render new content with slight delay for smooth transition
            setTimeout(() => {
                renderSchedule(scheduleData[currentTab]);
                scheduleContent.classList.remove('loading');
            }, 150);
        }

        function handleReservation(rsvpUrl) {
            if (rsvpUrl && rsvpUrl.trim() !== '') {
                // Open Eventbrite link in new tab
                window.open(rsvpUrl, '_blank');
            } else {
                // Fallback for classes without Eventbrite links
                alert('Please contact Guest Services to reserve:\n(310) 620-9990\nwellness@properhotel.com');
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderSchedule(scheduleData[currentTab]);
        });

        // Add keyboard navigation support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                // Let default tab behavior work
                return;
            }
            
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                const activeTab = document.querySelector('.nav-tab.active');
                if (activeTab === document.activeElement) {
                    e.preventDefault();
                    const newTab = currentTab === 'wellness' ? 'sports' : 'wellness';
                    switchTab(newTab);
                    document.querySelector('.nav-tab.active').focus();
                }
            }
        });

        // Add touch event optimization for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0 && currentTab === 'wellness') {
                    // Swipe left to sports
                    switchTab('sports');
                } else if (diff < 0 && currentTab === 'sports') {
                    // Swipe right to wellness
                    switchTab('wellness');
                }
            }
        }
    </script>
</body>
